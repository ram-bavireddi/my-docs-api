<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/my-docs/css/main.css">
    <title>My Docs</title>
</head>
<body>
<div class="container dashboard-container">
    <div class="row">
        <div class="col-sm">
            <p>Please copy the access token here:</p>
            <p id="access-token" class="font-weight-bold"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">And use it in a rest client, for example, Postman</div>
    </div>
    <div class="row">
        <ul>
            <li>To list files from your Google Drive</li>
            <li>To upload a file to your Google Drive</li>
            <li>To download a file from your Google Drive</li>
        </ul>
    </div>
</div>
<script>
    (function() {
        const params = (new URL(document.location)).searchParams;
        const accessToken = params.get("accessToken");
        document.querySelector('p#access-token').innerText=accessToken;
    })();






</script>
</body>
</html>
